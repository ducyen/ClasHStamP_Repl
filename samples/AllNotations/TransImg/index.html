<!DOCTYPE html>
<html lang="en">
<head>

    width: 100%;
    text-align: center;
  }
  #image-container img {

    height: auto;
  }
</style>
</head>
<body>
<div class="image-container">
  <img class="image-viewer" src="Design/Model/ContextImpl/MainStm.png" alt="Image 1">
  <img class="image-viewer" src="Design/Model/ContextImpl/S82Stm.png" alt="Image 2">
  <img class="image-viewer" src="Design/Model/ContextImpl/S83Stm.png" alt="Image 3">
  <img class="image-viewer" src="Design/Model/ContextImpl/SharedStm.png" alt="Image 4">
</div>

<script src="script.js"></script>
</body>
</html>
